BASE_TASK_CONFIG_PATH: "configs/tasks/vln_r2r.yaml"
TRAINER_NAME: "ppo_vln"
ENV_NAME: "VLNRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: tensorboard_dirs/debug/debug
VIDEO_DIR: "videos/debug"
TEST_EPISODE_COUNT: 10
EVAL_CKPT_PATH_DIR: "data/checkpoints/vln/debug/debug"
NUM_PROCESSES: 1
SENSORS: ["RGB_SENSOR", "DEPTH_SENSOR"]
CHECKPOINT_FOLDER: "data/checkpoints/vln/debug/debug"
NUM_UPDATES: 5000000
LOG_INTERVAL: 10
CHECKPOINT_INTERVAL: 500  # 100
EVAL:
  USE_CKPT_CONFIG: False
  SPLIT: train

RL:
  SUCCESS_REWARD: 10.0
  SLACK_REWARD: -0.01  # not used in VLNRLEnv. MOVEMENT_EFFORT_REWARD ==
                       # LOOKING_EFFORT_REWARD is equivalent to setting
                       # SLACK_REWARD.
  MOVEMENT_EFFORT_REWARD: -0.01
  LOOKING_EFFORT_REWARD: 0.0

  PPO:
    # ppo params
    clip_param: 0.2  # 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 128
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    reward_window_size: 50
    use_normalized_advantage: False # True for pointnav, but can hurt settings
                                    # like ObjectNav or PointNav when no GPS+Compass
                                    # sensor is involved.
  VLN:
    # Vision and Language Navigation parameters
    INSTRUCTION_ENCODER:
      vocab_size: 2504
      max_length: 153
      use_pretrained_embeddings: True
      embedding_file: "./data/datasets/vln/mp3d/r2r/v1/preprocessed/embeddings.json"
      dataset_vocab: "./data/datasets/vln/mp3d/r2r/v1/preprocessed/train/train.json.gz"
      fine_tune_embeddings: False
      embedding_size: 50
      hidden_size: 256
      rnn_type: "LSTM"
    DEPTH_ENCODER:
      cnn_type: "SimpleDepthCNN"
      output_size: 512
    VISUAL_ENCODER:
      cnn_type: "ResNet50"
      output_size: 512
    STATE_ENCODER:
      hidden_size: 512
      rnn_type: "GRU"  # Currently only works with GRU
